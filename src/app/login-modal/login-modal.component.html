
<div class="container m-3 center-box">
  <div class="row">
    <div class="col">
      <h1>Login</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
<!--      form goes here-->
      <form>
        <div class="form-group">
          <label for="username">Username: </label>
          <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="name" required>
        </div>
        <div class="form-group">
          <label for="password">Alter Ego</label>
          <input type="text" class="form-control" id="password" [(ngModel)]="user.password" name="password">
        </div>
        <button type="submit" (click)="onSubmit()" class="btn sub-btn btn-warning">Submit</button>
      </form>
    </div>
  </div>
</div>
